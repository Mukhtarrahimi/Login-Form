<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link style  -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- link font awesome  -->
    <link
      rel="stylesheet"
      href="assests/fonts/fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <title>SIGN UP</title>
  </head>
  <body>
    <div class="form-box">
      <h1 id="title">Sign Up</h1>
      <form action="">
        <div class="input-group">
          <div class="input-feild" id="nameField">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Name" />
          </div>
          <div class="input-feild">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Email id" />
          </div>
          <div class="input-feild">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <p id="forgotPass" class="forgot-pass">Forgot Password? <a href="">Click Here!</a></p>
          <div class="input-bnt">
            <button type="button" id="signupBtn">Sign Up</button>
            <button type="button" id="signinBtn" class="disable">
              Sing In
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="script/app.js"></script>
  </body>
</html>
